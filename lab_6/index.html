<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Test AJAX page</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function randomNumber(from, to) {
        return Math.floor(Math.random() * (to - from + 1)) + from;
      }
      function loadData() {
        fetch("ajax_sample.json")
          .then(res => res.json())
          .then(data => data.map(c => c.name + " - " + c.code))
          .then(data => {
            const country_list = [];
            n = 0;
            while (n < 15) {
              range_of_15 = randomNumber(0, data.length - 1);
              if (country_list.includes(data[range_of_15]) == false) {
                country_list[n] = "<li>" + data[range_of_15] + "</li>";
                n++;
              } 
            }
            document.querySelector(".content").innerHTML = "<ol>" + country_list.join("") + "</ol>";
          });
      }
    </script>
  </body>
</html>
